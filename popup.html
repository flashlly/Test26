<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <figure><img src="./logo-light.png" alt=""></figure>
  <h2 id="crypto-name">Bitcoin Price</h2>
  
  <div id="converter" class="converter">
    <input type="number" id="crypto-input" placeholder="Montant a convertir">
    <span id="usd-output"></span>
  </div>
  <p id="price">Loading...</p>
  <canvas id="price-chart"></canvas>
  <button id="switch-to-eth">ETH</button>
  <button id="switch-to-btc" hidden>BTC</button>
  <!-- <button id="switch-to-btc" hidden >USDT</button> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
